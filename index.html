<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}"> -->
    <!-- Add favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Add Apple touch icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-icon.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='apple-icon-precomposed.png') }}">
    <link rel="preload" href="/static/fonts/Dubai-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/static/fonts/Dubai-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/static/fonts/Dubai-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/static/fonts/Dubai-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Salary Calculator</a></li>
            <li><a href="{{ url_for('advancedCalculator') }}" class="{{ 'active' if request.endpoint == 'advancedCalculator' else '' }}">Advanced</a></li>
            <!-- Add more links here as needed -->
        </ul>
    </nav>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form method="POST" action="/">
            <label for="base_salary">Base Salary (KWD):</label>
            <input type="number" id="base_salary" name="base_salary" step="0.01" required>
            <!-- <div class="hint">Enter your base salary in Kuwaiti Dinar (KWD).</div> -->

            <label for="marital_status">Marital Status:</label>
            <div class="switch-container">
                <span>Single</span>
                <label class="switch">
                    <input type="checkbox" id="marital_status_toggle">
                    <span class="slider round"></span>
                </label>
                <span>Married</span>
            </div>
            <input type="hidden" id="marital_status" name="marital_status" value="SINGLE">
            <!-- <div class="hint">Select your marital status.</div> -->


            <label for="degree_type">Degree Type:</label>
            <select id="degree_type" name="degree_type" required>
                <option value="MEDICAL_ENGINEERING_PHARMACY">Medical/Engineering/Pharmacy</option>
                <option value="OTHER_BACHELOR_1">Other Bachelor 1</option>
                <option value="OTHER_BACHELOR_2">Other Bachelor 2</option>
                <option value="DIPLOMA">Diploma</option>
                <option value="HIGH_SCHOOL">High School</option>
                <option value="MiddleSchool">Middle School</option>
            </select>
            <!-- <div class="hint">Select your highest degree.</div> -->

            <label for="num_children">Number of Children:</label>
            <div class="children-buttons">
                <button type="button" class="child-button" data-value="0">0</button>
                <button type="button" class="child-button" data-value="1">1</button>
                <button type="button" class="child-button" data-value="2">2</button>
                <button type="button" class="child-button" data-value="3">3</button>
                <button type="button" class="child-button" data-value="4">4</button>
                <button type="button" class="child-button" data-value="5">5</button>
                <button type="button" class="child-button" data-value="6">6</button>
                <button type="button" class="child-button" data-value="7">7+</button>
            </div>
            <input type="hidden" id="num_children" name="num_children" value="0">
            <div class="hint">Select the number of children (max 7).</div>

            <button type="submit">Calculate</button>
        </form>

        {% if summary %}
        <div class="output">
            <h2>Salary Summary</h2>
            <pre>{{ summary }}</pre>

        </div>
        {% endif %}
        <p><a href="{{ url_for('advancedCalculator') }}" target="_blank" rel="noopener noreferrer">Go to Advanced Calculator</a></p>
    </div>

    <script>
        // Marital Status Toggle
        document.getElementById("marital_status_toggle").addEventListener("change", function () {
            const maritalStatusInput = document.getElementById("marital_status");
            maritalStatusInput.value = this.checked ? "MARRIED" : "SINGLE";
        });

        // Number of Children Buttons
        document.querySelectorAll('.child-button').forEach(button => {
            button.addEventListener('click', function () {
                // Remove 'selected' class from all buttons
                document.querySelectorAll('.child-button').forEach(btn => btn.classList.remove('selected'));

                // Add 'selected' class to the clicked button
                this.classList.add('selected');

                // Update the hidden input value
                const numChildren = this.getAttribute('data-value');
                document.getElementById('num_children').value = numChildren;
            });
        });

        // Set the default selected button (0)
        document.querySelector('.child-button[data-value="0"]').classList.add('selected');
    </script>
</body>

</html>
