<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="css/apple-icon.png">
    <link rel="apple-touch-icon-precomposed" href="css/apple-icon-precomposed.png">
    <link rel="preload" href="css/fonts/Dubai-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Salary Calculator</a></li>
            <li><a href="loan.html" class="active">Loan Calculator</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loanForm">
            <label for="loan_amount">Loan Amount (KWD):</label>
            <input type="number" id="loan_amount" name="loan_amount" step="500" value="5000" min="0" required>

            <label for="interest_rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.25" value="5.75" min="0" required>

            <label for="loan_term">Loan Term (months):</label>
            <select id="loan_term" name="loan_term" required>
                <option value="12">12 months (1 year)</option>
                <option value="24">24 months (2 years)</option>
                <option value="36">36 months (3 years)</option>
                <option value="48">48 months (4 years)</option>
                <option value="60" selected>60 months (5 years)</option>
                <option value="72">72 months (6 years)</option>
                <option value="84">84 months (7 years)</option>
                <option value="96">96 months (8 years)</option>
                <option value="120">120 months (10 years)</option>
                <option value="180">180 months (15 years)</option>
                <option value="240">240 months (20 years)</option>
            </select>
            <div class="hint">Select your loan repayment period.</div>

            <!-- Advanced Options Toggle -->
            <div style="margin-top: 1.5em; margin-bottom: 1em;">
                <button type="button" id="toggleAdvanced" style="background-color: #6c757d; width: 100%;">
                    Show Advanced Options
                </button>
            </div>

            <!-- Advanced Options Section (Initially Hidden) -->
            <div id="advancedOptions" style="display: none;">
                <h3 style="margin-top: 1em; margin-bottom: 1em; color: #333;">Early Payment Options</h3>
                
                <label for="extra_payment">Extra Monthly Payment (KWD):</label>
                <input type="number" id="extra_payment" name="extra_payment" step="10" value="0" min="0">
                <div class="hint">Additional amount to pay each month.</div>

                <label for="lump_sum">One-time Lump Sum Payment (KWD):</label>
                <input type="number" id="lump_sum" name="lump_sum" step="100" value="0" min="0">

                <label for="lump_sum_month">Apply Lump Sum at Month:</label>
                <select id="lump_sum_month" name="lump_sum_month">
                    <option value="0" selected>No lump sum payment</option>
                    <option value="6">Month 6</option>
                    <option value="12">Month 12</option>
                    <option value="18">Month 18</option>
                    <option value="24">Month 24</option>
                    <option value="36">Month 36</option>
                    <option value="48">Month 48</option>
                    <option value="60">Month 60</option>
                </select>
                <div class="hint">Choose when to make the lump sum payment.</div>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <!-- Output will be inserted here by JavaScript -->

        <div style="margin-top: 2em;">
            <button type="button" id="showAmortization" style="background-color: #28a745; margin-bottom: 1em; display: none; width: 100%;">
                Show  Amortization Schedule
            </button>
            <div id="amortizationTable"></div>
        </div>
    </div>

    <script type="module" src="js/main_loan_calculator.js"></script>
</body>

</html>
