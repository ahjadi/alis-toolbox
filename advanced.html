<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Salary Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="css/apple-icon.png">
    <link rel="apple-touch-icon-precomposed" href="css/apple-icon-precomposed.png">
    <link rel="preload" href="css/fonts/Dubai-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Dubai-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Salary Calculator</a></li>
            <li><a href="advanced.html" class="active">Advanced</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form id="advancedSalaryForm">
            <label for="base_salary">Base Salary (KWD):</label>
            <input type="number" id="base_salary" name="base_salary" step="0.01" required>
            
            <label for="marital_status">Marital Status:</label>
            <div class="switch-container">
                <span>Single</span>
                <label class="switch">
                    <input type="checkbox" id="marital_status_toggle">
                    <span class="slider round"></span>
                </label>
                <span>Married</span>
            </div>
            <input type="hidden" id="marital_status" name="marital_status" value="SINGLE">

            <label for="degree_type">Degree Type:</label>
            <select id="degree_type" name="degree_type" required>
                <option value="MEDICAL_ENGINEERING_PHARMACY">Medical/Engineering/Pharmacy</option>
                <option value="OTHER_BACHELOR_1">Other Bachelor 1</option>
                <option value="OTHER_BACHELOR_2">Other Bachelor 2</option>
                <option value="DIPLOMA">Diploma</option>
                <option value="HIGH_SCHOOL">High School</option>
                <option value="MiddleSchool">Middle School</option>
            </select>

            <label for="num_children">Number of Children:</label>
            <div class="children-buttons">
                <button type="button" class="child-button" data-value="0">0</button>
                <button type="button" class="child-button" data-value="1">1</button>
                <button type="button" class="child-button" data-value="2">2</button>
                <button type="button" class="child-button" data-value="3">3</button>
                <button type="button" class="child-button" data-value="4">4</button>
                <button type="button" class="child-button" data-value="5">5</button>
                <button type="button" class="child-button" data-value="6">6</button>
                <button type="button" class="child-button" data-value="7">7+</button>
            </div>
            <input type="hidden" id="num_children" name="num_children" value="0">
            <div class="hint">Select the number of children (max 7).</div>

            <label for="housing_compensation">Housing Compensation (KWD):</label>
            <input type="number" id="housing_compensation" name="housing_compensation" step="0.01" value="0">

            <label for="salary_addition">Add to Salary (KWD):</label>
            <input type="number" id="salary_addition" name="salary_addition" step="0.01" value="0">

            <label for="salary_removal">Remove from Salary (KWD):</label>
            <input type="number" id="salary_removal" name="salary_removal" step="0.01" value="0">
            
            <button type="submit">Calculate</button>
        </form>

        <!-- Output will be inserted here by JavaScript -->
    </div>

    <script src="js/calculator.js"></script>
</body>

</html>
